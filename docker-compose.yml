version: '3.8'

services:
  db:
    image: mongo
    ports:
      - "27018:27017"
    restart: always


  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev
    
    volumes:
      - ./server:/server/
    
    ports:
      - "5000:5000"
    
    environment:
      DATABASE_URL: mongodb://db:27017/tp?authSource=admin
      NODE_ENV: development
      DEBUG: server:*
    
    depends_on:
      - db
    
    command: npm run start:dev
    
    env_file:
      - ./server/.env.local
    
    

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      
    volumes:
      - './client:/app'
      - '/app/node_modules'
    
    ports:
      - 3000:3000
    
    environment:
      TEST_ENV_VAR: facu